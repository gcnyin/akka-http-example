myapp {
  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 3s
  }
}

mongo-async-driver {
  akka {
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    loglevel = INFO
  }
}

mongo {
    uri = "mongodb://root:12345678@localhost/admin"
    uri = ${?MONGO_DB_URI}
    database = hello_world
    database = ${?MONGO_DATABASE}
}
